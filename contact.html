<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact — MySite</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <a class="brand" href="index.html">MySite</a>
      <button class="nav-toggle" aria-controls="primary-nav" aria-expanded="false">
        <span class="hamburger"></span>
        <span class="sr-only">Toggle navigation</span>
      </button>
      <nav id="primary-nav" class="primary-nav" aria-label="Primary navigation">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html" aria-current="page">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container contact-page">
    <h1>Contact Me</h1>
    <form id="contactForm" novalidate>
      <div class="form-row">
        <label for="name">Name</label>
        <input id="name" name="name" type="text" required minlength="2" />
        <small class="error" aria-live="polite"></small>
      </div>

      <div class="form-row">
        <label for="email">Email</label>
        <input id="email" name="email" type="email" required />
        <small class="error" aria-live="polite"></small>
      </div>

      <div class="form-row">
        <label for="message">Message</label>
        <textarea id="message" name="message" rows="5" required minlength="10"></textarea>
        <small class="error" aria-live="polite"></small>
      </div>

      <button type="submit" class="btn">Send Message</button>
      <p id="formStatus" role="status" aria-live="polite"></p>
    </form>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>© <span id="year-contact"></span> MySite</p>
    </div>
  </footer>

  <script src="js/main.js"></script>
</body>
</html>
